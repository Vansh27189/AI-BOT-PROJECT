<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bot Hub</title>
  <style>
   
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #444;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    
    a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #4caf50;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #45a049;
    }

    .school-btn {
      background: #2196f3;
    }

    .school-btn:hover {
      background: #1e87db;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to the AI Bot Hub</h1>
    <p>Select which bot you want to use:</p>
    <a href="dcebot.html">College Bot</a>
    <a href="bbsbot.html" class="school-btn">School Bot</a>
  </div>
</body>
</html>
